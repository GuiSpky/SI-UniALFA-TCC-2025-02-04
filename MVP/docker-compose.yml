version: "3.8"

services:
  # Banco de dados MySQL
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Laravel
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    container_name: laravel_backend
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: appdb
      DB_USERNAME: user
      DB_PASSWORD: password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./BackEnd:/var/www

  # Frontend Svelte
  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    container_name: svelte_frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    networks:
      - app-network
    volumes:
      - ./FrontEnd:/app
      - /app/node_modules
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
